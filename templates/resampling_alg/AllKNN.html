<style>
    .input-group-item {
    display: inline-flex;
    align-items: center;
    margin-right: 5px; /* 可根据需要调整间距 */
}

.input-group-item .input-group-addon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0 8px;
    min-width: 50px; /* 设置最小宽度，保证标签不太窄 */
    height: 32px;
    line-height: 32px;
    background-color: #f0f0f0;
    border: 1px solid #ced4da;
    border-right: none; /* 去掉右边框 */
    border-radius: 4px 0 0 4px;
    text-align: center;
}

.input-group-item .form-control {
    width: 70px; /* 根据需要调整宽度 */
    height: 32px;
    border: 1px solid #ced4da;
    border-left: none; /* 去掉左边框，使其无缝连接 */
    border-radius: 0 4px 4px 0;
    margin: 0; /* 移除默认 margin */
    padding: 0 8px; /* 添加水平填充 */
}

</style>

<div class="form-group">
    <label for="param1" style="margin-right: 15px;"
           title="The minimum number of neighbors, which controls the first k-value">k_min</label>
    <input type="number" id="param1" name="ALLKNN_k_min" class="form-control" value="5" min="1">
</div>

<div class="form-group">
    <label for="param2" style="margin-right: 15px;"
           title="Maximum number of neighbors, which controls the last k-value">k_max</label>
    <input type="number" id="param2" name="ALLKNN_k_max" class="form-control" value="7" min="1">
</div>
