<style>
    .input-group-item {
    display: inline-flex;
    align-items: center;
    margin-right: 5px; /* 可根据需要调整间距 */
}

.input-group-item .input-group-addon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0 8px;
    min-width: 50px; /* 设置最小宽度，保证标签不太窄 */
    height: 32px;
    line-height: 32px;
    background-color: #f0f0f0;
    border: 1px solid #ced4da;
    border-right: none; /* 去掉右边框 */
    border-radius: 4px 0 0 4px;
    text-align: center;
}

.input-group-item .form-control {
    width: 70px; /* 根据需要调整宽度 */
    height: 32px;
    border: 1px solid #ced4da;
    border-left: none; /* 去掉左边框，使其无缝连接 */
    border-radius: 0 4px 4px 0;
    margin: 0; /* 移除默认 margin */
    padding: 0 8px; /* 添加水平填充 */
}

</style>

<div class="form-group">
    <label for="Sampling" style="margin-right: 15px;">Sampling Strategy</label>
    <select id="Sampling" name="BSMOTE_sampling_strategy" class="form-control">
        <option value="auto" title="equivalent to not majority.">auto</option>
        <option value="all" title="All categories were oversampled">all</option>
        <option value="majority" title="Only a few classes were oversampled">majority</option>
        <option value="not minority" title="Oversampling of all but a few categories">not minority</option>
        <option value="not majority" title="Oversampling of all classes except the majority class.">not majority</option>
    </select>
</div>

<div class="form-group">
    <label for="param1" style="margin-right: 15px;"
           title="The number of nearest neighbors to find for synthetic sample generation, default is 3.">k_neighbors</label>
    <input type="number" id="param1" name="BSMOTE_k" class="form-control" value="3" min="1">
</div>

<div class="form-group">
    <label for="param2" style="margin-right: 15px;"
           title="The number of nearest neighbor samples used when finding boundary samples, the default is 5">m_neighbors</label>
    <input type="number" id="param2" name="BSMOTE_m" class="form-control" value="5" min="1">
</div>

<div class="form-group">
    <label for="param3" style="margin-right: 15px;"
           title="Types of BorderlineSMOTE">kind</label>
    <select id="param3" name="BSMOTE_kind" class="form-control">
        <option value="borderline-1" title="The resulting synthetic sample is near the boundary">borderline-1</option>
        <option value="borderline-2" title="More aggressive, may produce samples outside the boundary">borderline-2</option>
    </select>
</div>
