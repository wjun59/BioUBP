<style>
    .checkbox-group {
        display: flex;
        flex-wrap: wrap; /* 允许换行 */
        gap: 15px; /* 控制间隔 */
    }

    .checkbox-group label {
        width: 23%; /* 设置每个标签的宽度，以确保每行四个 */
        margin: 0; /* 移除默认边距 */
        border: 1px solid #ccc;
        align-content: center;
    }

    .checkbox-container {
        background-color: white; /* 白色背景 */
        border: 1px solid #ddd; /* 边框颜色 */
        border-radius: 5px; /* 边框圆角 */
        padding: 15px; /* 内边距 */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        margin: 3px 18px;
    }
</style>

<div class="form-group">
    <label for="subsequence_param1" style="margin-right: 15px;"
           title="">k</label>
    <input type="number" id="subsequence_param1" name="subsequence_k" class="form-control" value="3" min="1">
</div>

<div class="form-group">
    <label for="subsequence_param2" style="margin-right: 15px;"
           title="">delta</label>
    <input type="number" id="subsequence_param2" name="subsequence_delta" class="form-control" value="0.5" step="0.1">
</div>


<div class="form-group">
    <label for="param2" style="margin-right: 15px;"
           title="The maximum dimension after feature extraction">Dimensions</label>
    <select id="param2" name="subsequence_Dimensions" class="form-control">
        <option value="10000">10000</option>
        <option value="5000">5000</option>
        <option value="3000">3000</option>
        <option value="1000">1000</option>
        <option value="500">500</option>
        <option value="400">400</option>
        <option value="300">300</option>
        <option value="200">200</option>
        <option value="100">100</option>
        <option value="50">50</option>
    </select>
</div>
