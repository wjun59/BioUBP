<style>
    .checkbox-group {
        display: flex;
        flex-wrap: wrap; /* 允许换行 */
        gap: 15px; /* 控制间隔 */
    }

    .checkbox-group label {
        width: 23%; /* 设置每个标签的宽度，以确保每行四个 */
        margin: 0; /* 移除默认边距 */
        border: 1px solid #ccc;
        align-content: center;
    }

    .checkbox-container {
        background-color: white; /* 白色背景 */
        border: 1px solid #ddd; /* 边框颜色 */
        border-radius: 5px; /* 边框圆角 */
        padding: 15px; /* 内边距 */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        margin: 3px 18px;
    }
</style>

<div class="form-group">
    <label for="gac_param1" style="margin-right: 15px;"
           title="lag represents the distance between two nucleotides, amino acids, or oligomers along a sequence. Default is 3">Lag</label>
    <input type="number" id="gac_param1" name="gac_lag" class="form-control" value="3" min="1">
</div>

<div class="form-group">
    <label for="param2" style="margin-right: 15px;"
           title="The maximum dimension after feature extraction">Dimensions</label>
    <select id="param2" name="gac_Dimensions" class="form-control">
        <option value="10000">10000</option>
        <option value="5000">5000</option>
        <option value="3000">3000</option>
        <option value="1000">1000</option>
        <option value="500">500</option>
        <option value="400">400</option>
        <option value="300">300</option>
        <option value="200">200</option>
        <option value="100">100</option>
        <option value="50">50</option>
    </select>
</div>

<div class="form-group">
    <label for="param3" style="margin-right: 15px;" title="Select physicochemical properties from the following table">Physicochemical
        properties:(Select at least one attribute)</label>
    <button type="button" id="selectAll_acc" onclick="gac_selectAllCheckboxes()">Select all</button>
    <button type="button" id="deselectAll_acc" onclick="gac_deselectAllCheckboxes()">None</button>
    <div class="checkbox-container"> <!-- 添加白色背景容器 -->
        <div class="checkbox-group">
            <label><input type="checkbox" name="gac_param3" value="1"> Shift</label>
            <label><input type="checkbox" name="gac_param3" value="2"> Slide</label>
            <label><input type="checkbox" name="gac_param3" value="3"> Rise</label>
            <label><input type="checkbox" name="gac_param3" value="4"> Tilt</label>
            <label><input type="checkbox" name="gac_param3" value="5"> Roll</label>
            <label><input type="checkbox" name="gac_param3" value="6"> Twist</label>
            <label><input type="checkbox" name="gac_param3" value="7"> Stacking energy</label>
            <label><input type="checkbox" name="gac_param3" value="8"> Enthalpy</label>
            <label><input type="checkbox" name="gac_param3" value="9"> Entropy</label>
            <label><input type="checkbox" name="gac_param3" value="10"> Free energy</label>
            <label><input type="checkbox" name="gac_param3" value="11"> Hydrophilicity</label>
        </div>
    </div>
</div>
