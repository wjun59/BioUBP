<style>
    .checkbox-group {
        display: flex;
        flex-wrap: wrap; /* 允许换行 */
        gap: 15px; /* 控制间隔 */
    }

    .checkbox-group label {
        width: 23%; /* 设置每个标签的宽度，以确保每行四个 */
        margin: 0; /* 移除默认边距 */
        border: 1px solid #ccc;
        align-content: center;
    }

    .checkbox-container {
        background-color: white; /* 白色背景 */
        border: 1px solid #ddd; /* 边框颜色 */
        border-radius: 5px; /* 边框圆角 */
        padding: 15px; /* 内边距 */

        margin: 3px 18px;

</style>
